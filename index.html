<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners</title>
</head>
<body>
    <fieldset>
        <legend>Etiqueta Picture</legend>
        <picture>
            <source srcset="./IMG/1024px.png" media="(min-width: 1024px)">
            <source srcset="./IMG/720px.png media="(min-width: 1024px)">
            <img src="./IMG/480px.png" style="width: 100%;">
        </picture>

        <p>El elemento "Picture" funciona de manera similar a los elementos "video"</p>
    </fieldset>
</body>
</html>
